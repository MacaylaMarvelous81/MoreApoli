name: Publish
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-[A-Z]+

jobs:
  build:
    uses: ./.github/workflows/build.yml
  publish_mc:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0
        with:
          ref: ${{ github.ref }}
      - uses: actions/download-artifact@v3.0.1
        with:
          name: Artifacts
          path: build/libs
      - name: Determine channel
        id: channel
        run: |
          if [[ ${{ github.ref_name }} == v0.* ]]; then
            echo "channel=alpha" >> $GITHUB_OUTPUT
          elif [[ ${{ github.ref_name }} == *-SNAPSHOT ]]; then
            echo "channel=beta" >> $GITHUB_OUTPUT
          else
            echo "channel=release" >> $GITHUB_OUTPUT
          fi
        shell: bash
      - name: Get release notes
        id: notes
        run: echo "notes=$(git tag -l --format='%(contents:body)' $GITHUB_REF_NAME)" >> $GITHUB_OUTPUT
        shell: bash
      - uses: Kir-Antipov/mc-publish@v3.2
        name: Publish
        with:
          changelog: ${{ steps.notes.notes }}
          name: "More Apoli ${{ github.ref_name }}"
          version: ${{ github.ref_name }}
          version-type: ${{ steps.channel.channel }}
          loaders: |
            fabric
          game-versions: |
            1.19.2
          modrinth-id: bEEBabZs
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          github-tag: ${{ github.ref_name }}
          github-prerelease: ${{ steps.channel.channel != 'release' }}
          github-token: ${{ github.token }}